<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <title>Ahorcado</title>
</head>


<body>
    <header>
        <h1> <a href="index.html"><img src="imagenes/logoalura.png" alt="Logo alura" /></a>  </h1>
    </header>

    <main>

        <div class="div_pantalla"> <canvas id="id_pantalla" width="1280" height="620"></canvas> </div>

        <div class="botonesInicio">

            <button onclick="juego" id="btn_iniciar" tabindex="1" autofocus>Iniciar juego</button>

            <button id="btn_agregarInicio" tabindex="2">Agregar palabra</button>

        </div>

        <div class="botonesJuego">

            <button onclick="juego" id="btn_nuevoJuego" tabindex="1" autofocus>Nuevo juego</button>

            <button id="btn_desistir" tabindex="2">Desistir</button>

        </div>

        <form action="">
            
            <div class="botonesAgregarPalabra" id="cartelNuevaPalabra">

                <input type="text" id="inputPalabra" size="41" maxlength="12" pattern="[A-Z]{1-12}" placeholder="Ingrese nueva palabra" autofocus required />

                <button type="submit" onclick="juego()" id="btn_guardarPalabra" tabindex="1">Guardar y empezar</button>

                <button onclick="mostrar_pantalla_inicial()" id="btn_cancelarAgregar" tabindex="2">Cancelar</button>

            </div>

        </form>

        

        <div class="cartelGanaste-Perdiste" id="cartelGanaste">

            <p>Ganaste!!🐱‍🐉👾</p>

            <button onclick="juego" id="btn_AceptarGanaste" tabindex="1">Aceptar</button>

        </div>

        <div class="cartelGanaste-Perdiste" id="cartelPerdiste">

            <p>Perdiste!!<span> ☠</span>👻</p>
            <p>La palabra correcta era: <span id="palabraCorrecta">"null"</span></p>

            <button onclick="juego" id="btn_AceptarPerdiste" tabindex="1">Aceptar</button>

        </div>



    </main>

    <footer>
        <p>©Copyrigth León Germán-2022.</p>
    </footer>

    <script type="text/javascript" src="JavaScript.js"></script>
</body>
</html>
