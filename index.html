        <div class="div_pantalla"> <canvas id="id_pantalla" width="1280" height="860"></canvas> </div>



        <div class="botonesInicio">

            <button onclick="juego" id="btn_iniciar" tabindex="1" autofocus>Iniciar juego</button>

            <p>Perdiste!!<span> ☠</span>👻</p>
